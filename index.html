<body class="sigin-body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-block">
            <img src="img/instagram.png" class="img-fluid signin-img">
              <button class="btn btn2 btn-primary"><span style="margin-right: 20px; padding-left: 10px;"> Log in with     </span>   <i class="fab fa-facebook-f"></i></button>
              <p style="text-align: center;">OR</p>
            <form class="sigin-form">
                 <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="emailInput" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary signin-btn btn-lg">Sign Up</button>
                <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me<a href="#"> Need Help?</a></label>
              </div>
            </form>
          </div>
        </div>
           <a href="#" class="create-new-account">Log in</a>

  </div>
